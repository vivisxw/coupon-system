<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码枪专用核销系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #1890ff, #36cfc9);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-ready .status-dot {
            background: #52c41a;
            box-shadow: 0 0 10px #52c41a;
        }

        .status-scanning .status-dot {
            background: #faad14;
            box-shadow: 0 0 10px #faad14;
        }

        .status-processing .status-dot {
            background: #1890ff;
            box-shadow: 0 0 10px #1890ff;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .content {
            padding: 30px;
        }

        .scanner-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .scanner-icon {
            font-size: 80px;
            color: #1890ff;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .scanner-input-container {
            position: relative;
            margin: 25px 0;
        }

        #scanner-input {
            width: 100%;
            padding: 20px;
            font-size: 22px;
            text-align: center;
            letter-spacing: 3px;
            border: 3px solid #1890ff;
            border-radius: 12px;
            background: #f0f9ff;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        #scanner-input:focus {
            outline: none;
            border-color: #36cfc9;
            box-shadow: 0 0 0 3px rgba(54, 207, 201, 0.2);
            transform: scale(1.02);
        }

        .input-hint {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .result-section {
            min-height: 200px;
            transition: all 0.5s ease;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            animation: slideIn 0.5s ease-out;
            border-left: 5px solid;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card.success {
            border-left-color: #52c41a;
            background: linear-gradient(135deg, #f6ffed, #d9f7be);
        }

        .result-card.error {
            border-left-color: #ff4d4f;
            background: linear-gradient(135deg, #fff2f0, #ffccc7);
        }

        .result-card.info {
            border-left-color: #1890ff;
            background: linear-gradient(135deg, #e6f7ff, #bae7ff);
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-icon {
            font-size: 28px;
        }

        .result-time {
            color: #666;
            font-size: 14px;
        }

        .user-info {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border: 2px solid #f0f0f0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #1890ff;
            font-weight: bold;
            font-size: 18px;
        }

        .coupon-code {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 4px;
            color: #1890ff;
            text-align: center;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 8px;
            margin: 15px 0;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .confirm-btn {
            background: linear-gradient(90deg, #52c41a, #73d13d);
            color: white;
        }

        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(82, 196, 26, 0.4);
        }

        .next-btn {
            background: #1890ff;
            color: white;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(24, 144, 255, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #fafafa;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #1890ff;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .instructions {
            background: #f6ffed;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            border-left: 5px solid #52c41a;
        }

        .instructions h3 {
            color: #389e0d;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .instructions ul {
            padding-left: 20px;
            color: #666;
            line-height: 1.8;
        }

        .instructions li {
            margin: 8px 0;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge.valid {
            background: #d9f7be;
            color: #389e0d;
        }

        .badge.invalid {
            background: #ffccc7;
            color: #cf1322;
        }

        .badge.used {
            background: #ffd8bf;
            color: #d46b08;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <div class="status-indicator status-ready" id="statusIndicator">
                <div class="status-dot"></div>
                <span>就绪</span>
            </div>
            <h1><i class="fas fa-barcode"></i> 扫码枪核销系统</h1>
            <p>专为扫码枪优化的快速核销体验</p>
        </div>

        <!-- 内容区域 -->
        <div class="content">
            <!-- 扫码枪输入区 -->
            <div class="scanner-section">
                <div class="scanner-icon">
                    <i class="fas fa-barcode"></i>
                </div>
                <h2>请扫描员工二维码</h2>
                <p style="color: #666; margin-top: 10px;">系统将自动验证并核销</p>
                
                <div class="scanner-input-container">
                    <input type="text" 
                           id="scanner-input" 
                           placeholder="请使用扫码枪扫描二维码"
                           autocomplete="off"
                           autofocus>
                </div>
                
                <div class="input-hint">
                    <i class="fas fa-lightbulb"></i>
                    <span>扫码枪会自动聚焦并提交，无需按回车键</span>
                </div>
            </div>

            <!-- 结果显示区 -->
            <div class="result-section">
                <div class="result-card info" id="initialState">
                    <div class="result-header">
                        <div class="result-title">
                            <i class="fas fa-info-circle result-icon"></i>
                            <span>等待扫码</span>
                        </div>
                    </div>
                    <p>请使用扫码枪扫描员工的二维码。</p>
                    <p style="margin-top: 10px; color: #666; font-size: 14px;">
                        系统将验证二维码关联的领取人信息，并在核销后使其失效。
                    </p>
                </div>
            </div>

            <!-- 统计信息 -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalScans">0</div>
                    <div class="stat-label">今日扫描总数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="successScans">0</div>
                    <div class="stat-label">成功核销</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="invalidScans">0</div>
                    <div class="stat-label">无效二维码</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="usedScans">0</div>
                    <div class="stat-label">已核销重复</div>
                </div>
            </div>

            <!-- 使用说明 -->
            <div class="instructions">
                <h3><i class="fas fa-book"></i> 使用说明</h3>
                <ul>
                    <li><strong>验证流程</strong>：扫描二维码 → 验证领取人信息 → 确认核销 → 二维码失效</li>
                    <li><strong>防重复核销</strong>：每个二维码只能使用一次，核销后立即失效</li>
                    <li><strong>信息关联</strong>：二维码必须关联领取页面填写的真实姓名</li>
                    <li><strong>快速操作</strong>：扫码枪扫描后自动提交，无需其他操作</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // ==================== 核心变量 ====================
        const scannerInput = document.getElementById('scanner-input');
        const resultSection = document.querySelector('.result-section');
        const statusIndicator = document.getElementById('statusIndicator');
        let scanTimer;
        let isProcessing = false;

        // 统计变量
        const stats = {
            totalScans: 0,
            successScans: 0,
            invalidScans: 0,
            usedScans: 0
        };

        // ==================== 扫码枪监听逻辑 ====================
        scannerInput.addEventListener('input', handleScannerInput);
        scannerInput.addEventListener('keydown', handleScannerKeydown);

        // 自动聚焦输入框（页面加载和点击页面时）
        window.addEventListener('load', () => scannerInput.focus());
        document.addEventListener('click', (e) => {
            if (e.target.id !== 'scanner-input') {
                scannerInput.focus();
            }
        });

        // ==================== 核心功能函数 ====================
        function handleScannerInput(event) {
            const code = scannerInput.value.trim();
            
            // 清除旧的定时器
            clearTimeout(scanTimer);
            
            // 设置新的定时器（模拟扫码枪快速输入完成）
            scanTimer = setTimeout(() => {
                if (code.length >= 10 && !isProcessing) {
                    processQRCode(code);
                }
            }, 150); // 150ms无新输入即认为扫码完成
        }

        function handleScannerKeydown(event) {
            // 按回车键提交（部分扫码枪会发送回车键）
            if (event.key === 'Enter') {
                event.preventDefault();
                const code = scannerInput.value.trim();
                if (code && !isProcessing) {
                    processQRCode(code);
                }
            }
            
            // 按ESC键清空输入
            if (event.key === 'Escape') {
                scannerInput.value = '';
                scannerInput.focus();
                updateStatus('ready');
            }
        }

        async function processQRCode(qrCode) {
            if (isProcessing) return;
            
            isProcessing = true;
            updateStatus('processing');
            
            // 更新统计
            stats.totalScans++;
            updateStats();
            
            try {
                // 显示处理中的UI
                showProcessingUI(qrCode);
                
                // ========== 这里调用你的后端验证API ==========
                // 假设你的API端点：/api/verify
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        qrCode: qrCode,
                        operation: '核销',
                        timestamp: new Date().toISOString()
                    })
                });
                
                const result = await response.json();
                
                // 处理API响应
                if (result.success) {
                    // 核销成功
                    stats.successScans++;
                    showSuccessResult(result.data, qrCode);
                    
                    // 播放成功音效（可选）
                    playSuccessSound();
                } else {
                    // 根据错误类型处理
                    if (result.code === 'ALREADY_USED') {
                        stats.usedScans++;
                        showErrorResult('二维码已核销', '此二维码已被使用过，无法重复核销。', qrCode, 'used');
                    } else if (result.code === 'INVALID_CODE') {
                        stats.invalidScans++;
                        showErrorResult('无效二维码', '二维码格式不正确或已过期。', qrCode, 'invalid');
                    } else if (result.code === 'NO_MATCH') {
                        stats.invalidScans++;
                        showErrorResult('信息不匹配', '二维码未关联有效的领取人信息。', qrCode, 'invalid');
                    } else {
                        stats.invalidScans++;
                        showErrorResult('验证失败', result.message || '未知错误', qrCode, 'error');
                    }
                }
                
            } catch (error) {
                console.error('验证请求失败:', error);
                showErrorResult('网络错误', '请检查网络连接后重试。', qrCode, 'error');
            } finally {
                // 清空输入框并准备下一次扫描
                setTimeout(() => {
                    scannerInput.value = '';
                    scannerInput.focus();
                    isProcessing = false;
                    updateStatus('ready');
                }, 1000);
            }
            
            updateStats();
        }

        // ==================== UI更新函数 ====================
        function updateStatus(status) {
            // 移除所有状态类
            statusIndicator.classList.remove('status-ready', 'status-scanning', 'status-processing');
            
            // 添加新状态类
            statusIndicator.classList.add(`status-${status}`);
            
            // 更新状态文本
            const statusText = {
                'ready': '就绪',
                'scanning': '扫描中',
                'processing': '处理中'
            }[status];
            
            statusIndicator.querySelector('span').textContent = statusText;
        }

        function showProcessingUI(qrCode) {
            const html = `
                <div class="result-card info">
                    <div class="result-header">
                        <div class="result-title">
                            <i class="fas fa-spinner fa-spin result-icon"></i>
                            <span>正在验证...</span>
                        </div>
                        <div class="result-time">${new Date().toLocaleTimeString()}</div>
                    </div>
                    <p>正在验证二维码关联的领取人信息...</p>
                    <div class="coupon-code">${qrCode}</div>
                    <div style="text-align: center; margin: 20px 0;">
                        <div class="fas fa-spinner fa-spin" style="font-size: 40px; color: #1890ff;"></div>
                        <p style="margin-top: 15px; color: #666;">请稍候</p>
                    </div>
                </div>
            `;
            
            resultSection.innerHTML = html;
        }

        function showSuccessResult(userData, qrCode) {
            const html = `
                <div class="result-card success">
                    <div class="result-header">
                        <div class="result-title">
                            <i class="fas fa-check-circle result-icon"></i>
                            <span>核销成功！</span>
                            <span class="badge valid">有效</span>
                        </div>
                        <div class="result-time">${new Date().toLocaleTimeString()}</div>
                    </div>
                    
                    <p style="font-size: 18px; margin-bottom: 20px;">✅ 二维码已验证并成功核销</p>
                    
                    <div class="user-info">
                        <div class="info-row">
                            <span class="info-label">领取人姓名：</span>
                            <span class="info-value">${userData.name || '未知'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">联系电话：</span>
                            <span class="info-value">${userData.phone || '未填写'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">领取时间：</span>
                            <span class="info-value">${userData.receivedAt || '未知'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">核销时间：</span>
                            <span class="info-value">${new Date().toLocaleString()}</span>
                        </div>
                    </div>
                    
                    <div class="coupon-code">${qrCode}</div>
                    <p style="text-align: center; color: #666; margin: 15px 0; font-size: 14px;">
                        <i class="fas fa-lock"></i> 此二维码已被标记为已使用，无法再次核销
                    </p>
                    
                    <div class="action-buttons">
                        <button class="action-btn next-btn" onclick="prepareNextScan()">
                            <i class="fas fa-redo"></i> 准备下一次扫描
                        </button>
                    </div>
                </div>
            `;
            
            resultSection.innerHTML = html;
        }

        function showErrorResult(title, message, qrCode, type = 'error') {
            const badgeHTML = type === 'used' ? 
                '<span class="badge used">已使用</span>' : 
                '<span class="badge invalid">无效</span>';
                
            const html = `
                <div class="result-card error">
                    <div class="result-header">
                        <div class="result-title">
                            <i class="fas fa-times-circle result-icon"></i>
                            <span>${title}</span>
                            ${badgeHTML}
                        </div>
                        <div class="result-time">${new Date().toLocaleTimeString()}</div>
                    </div>
                    
                    <p style="font-size: 18px; margin-bottom: 20px;">❌ ${message}</p>
                    
                    ${qrCode ? `<div class="coupon-code">${qrCode}</div>` : ''}
                    
                    <div style="background: white; padding: 15px; border-radius: 10px; margin: 15px 0;">
                        <p style="color: #666; margin-bottom: 10px;"><i class="fas fa-lightbulb"></i> 可能的原因：</p>
                        <ul style="color: #666; padding-left: 20px;">
                            <li>二维码已经被使用过</li>
                            <li>二维码信息未关联领取人</li>
                            <li>二维码已过期</li>
                            <li>扫描了错误的二维码</li>
                        </ul>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn next-btn" onclick="prepareNextScan()">
                            <i class="fas fa-redo"></i> 重新扫描
                        </button>
                    </div>
                </div>
            `;
            
            resultSection.innerHTML = html;
        }

        function prepareNextScan() {
            resultSection.innerHTML = `
                <div class="result-card info">
                    <div class="result-header">
                        <div class="result-title">
                            <i class="fas fa-check-circle result-icon"></i>
                            <span>准备就绪</span>
                        </div>
                    </div>
                    <p>系统已准备就绪，请扫描下一个二维码。</p>
                    <p style="margin-top: 10px; color: #666; font-size: 14px;">
                        扫描区域已自动聚焦，可以直接扫描。
                    </p>
                </div>
            `;
            
            scannerInput.value = '';
            scannerInput.focus();
            updateStatus('ready');
        }

        function updateStats() {
            document.getElementById('totalScans').textContent = stats.totalScans;
            document.getElementById('successScans').textContent = stats.successScans;
            document.getElementById('invalidScans').textContent = stats.invalidScans;
            document.getElementById('usedScans').textContent = stats.usedScans;
            
            // 保存到本地存储（可选）
            localStorage.setItem('scanStats', JSON.stringify(stats));
        }

        function playSuccessSound() {
            // 简单的成功提示音
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('音频播放失败，不影响主要功能');
            }
        }

        // ==================== 初始化函数 ====================
        function init() {
            // 从本地存储加载统计
            const savedStats = localStorage.getItem('scanStats');
            if (savedStats) {
                Object.assign(stats, JSON.parse(savedStats));
                updateStats();
            }
            
            // 聚焦输入框
            scannerInput.focus();
            scannerInput.select();
            
            console.log('扫码枪核销系统初始化完成');
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);

        // 页面可见性变化时重新聚焦
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                scannerInput.focus();
            }
        });
